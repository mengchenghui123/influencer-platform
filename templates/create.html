<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Create Task</title>
</head>
<body>
    <h1>Login and Create Task</h1>

    <!-- 登录表单 -->
    <div id="login-form">
        <h2>Login</h2>
        <form id="form-login">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" required><br><br>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required><br><br>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- 显示用户身份 -->
    <p id="user-role" style="display: none;"></p>

    <!-- 商家发布任务表单 -->
    <div id="task-creation-form" style="display: none;">
        <h2>Create a New Task</h2>
        <form id="task-form">
            <label for="title">Title:</label>
            <input type="text" id="title" required><br><br>

            <label for="description">Description:</label>
            <textarea id="description" required></textarea><br><br>

            <label for="budget">Budget:</label>
            <input type="number" id="budget" required><br><br>

            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" required><br><br>

            <button type="submit">Create Task</button>
        </form>
    </div>

    <script>
        // 登录表单提交
        document.getElementById('form-login').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // 登录请求
            fetch('http://127.0.0.1:8000/api/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access) {
                    // 登录成功，存储 token
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);

                    // 获取用户身份
                    fetchUserRole();
                } else {
                    alert('Login failed. Please check your credentials.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error logging in.');
            });
        });

        // 获取用户身份
        function fetchUserRole() {
            const accessToken = localStorage.getItem('access_token');

            fetch('http://127.0.0.1:8000/api/me/', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const userRole = data.role; // 获取用户角色 (如 'merchant' 或 'influencer')
                document.getElementById('user-role').innerText = `Logged in as: ${userRole}`;
                document.getElementById('user-role').style.display = 'block';

                // 如果用户是商家，显示发布任务表单
                if (userRole === 'merchant') {
                    document.getElementById('task-creation-form').style.display = 'block';
                    document.getElementById('login-form').style.display = 'none';  // 隐藏登录表单
                } else {
                    alert('Only merchants can create tasks.');
                }
            })
            .catch(error => {
                console.error('Error fetching user information:', error);
                alert('Error fetching user information.');
            });
        }

        // 任务创建表单提交
        document.getElementById('task-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const budget = document.getElementById('budget').value;
            const deadline = document.getElementById('deadline').value;

            // 发布任务请求
            fetch('http://127.0.0.1:8000/api/tasks/create/', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('access_token'),
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    description: description,
                    budget: budget,
                    deadline: deadline
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('Task created successfully!');
            })
            .catch(error => {
                console.error('Error creating task:', error);
                alert('Error creating task.');
            });
        });
    </script>
</body>
</html>
